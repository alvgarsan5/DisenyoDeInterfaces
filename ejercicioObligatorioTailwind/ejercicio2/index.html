<!DOCTYPE html>
<html lang="es" class=""> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Deportivo</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">

    <nav class="flex justify-between p-5 bg-white dark:bg-gray-800 shadow">
        <div class="font-bold text-xl text-(--color-club)">EL PUIG FUTBOL CLUB</div>
        <ul class="hidden md:flex gap-4">
            <li><a href="#" class="hover:text-(--color-club)">Inicio</a></li>
            <li><a href="#" class="hover:text-(--color-club)">Equipo</a></li>
            <li><a href="#" class="hover:text-(--color-club)">Horarios</a></li>
            <li><a href="#" class="hover:text-(--color-club)">Contacto</a></li>
        </ul>
    </nav>

    <header class="bg-green-300 dark:bg-green-800 text-white h-64 flex flex-col justify-center items-center">
        <h1 class="text-5xl font-bold">EL PUIG F.C</h1>
        <p class="mb-4 text-2xl">Tu club de confianza ;)</p>
        
        <button class="@btn-socio">Hazte socio</button>
    </header>

    <section class="p-10 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md dark:shadow-none text-center border-b-4 border-(--color-club)">
            <h3 class="font-bold mb-2">Instalaciones</h3>
            <p class="text-gray-600 dark:text-gray-300">Campos de césped recién renovados.</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md dark:shadow-none text-center border-b-4 border-(--color-club)">
            <h3 class="font-bold mb-2">Entrenadores</h3>
            <p class="text-gray-600 dark:text-gray-300">Profesionales con licencia.</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md dark:shadow-none text-center border-b-4 border-(--color-club)">
            <h3 class="font-bold mb-2">Competiciones</h3>
            <p class="text-gray-600 dark:text-gray-300">Ligas profesionales.</p>
        </div>
    </section>

</body>
</html>
